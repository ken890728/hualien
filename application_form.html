<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

    <link href="assets/css/common.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/application_form.css" />

</head>

<body>
    <nav id="header" class="navbar-t navbar-default-t navbar-fixed-top-t">

    </nav>

    <article>

        <div class="container">

            <header> 申請表單 </header>
            <section class="d-none d-xl-block">
                <table class="steps">
                    <tr>
                        <td class="done">
                            <span> <div class="circle"> 1 </div> </span> 填寫基本資料
                        </td>

                        <td class="process">
                            <span> <div class="circle"> 2 </div> </span> 填寫申請資料
                            <span class="required"> 必填 </span>
                        </td>
                        <td>
                            <span> <div class="circle"> 3 </div> </span> 上傳身障者本人或是親屬汽車駕駛執照正面
                            <span class="required"> 必填 </span>
                        </td>
                        <td>
                            <span> <div class="circle"> 4 </div> </span> 上傳國民身分證
                            <span class="required"> 必填 </span>
                        </td>
                    </tr>
                </table>
            </section>

            <section class="d-xl-none">
                <div class="phone-process">
                    <span> <div class="phone-circle"> 2 </div> </span> 填寫申請資料
                    <span class="phone-required"> 必填 </span>
                </div>
            </section>

            <header class="content-padding"> 2.填寫申請表 </header>
            <section class="form row content-padding">
                <div class="col col-12 col-xl-6">
                    公司行號 <span> * </span> <br>
                    <input type="text">
                </div>
                <div class="col col-12 col-xl-6">
                    領證聯絡人 <span> * </span> <br>
                    <input type="text">
                </div>
                <div class="col col-12 col-xl-6">
                    負責人 <span> * </span> <br>
                    <input type="text">
                </div>
                <div class="col col-12 col-xl-6">
                    領辦證電話 <span> * </span> <br>
                    <input type="text">
                </div>
                <div class="col col-12 col-xl-6">
                    公司地址 <span> * </span> <br>
                    <input type="text">
                </div>

                <div class="btn-block col-12">
                    <center>
                        <button type="button" class="btn btn-light"> 上一步 </button>
                        <button type="button" class="btn btn-warning"> 下一步 </button>
                    </center>
                </div>
            </section>
        </div>

    </article>

    <footer id="footer" class="footer fixed-bottom">

    </footer>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/js.cookie-2.2.1.min.js"></script>
    <script src="assets/js/sweetalert.min.js"></script>
    <script>
        function setFontSize(_size) {
            var _fontSize = '1rem';
            switch (_size) {
                case 'S':
                    _fontSize = '0.8rem';
                    break;
                case 'L':
                    _fontSize = '1.2rem';
                    break;
                default:
                    break;
            }
            $('html').css('font-size', _fontSize);
            $('.fontSize').removeClass('active');
            $('.fontSize' + _size).addClass('active');
            Cookies.set('fontSize', _size);
        }
        setFontSize(Cookies.get('fontSize') ? Cookies.get('fontSize') : 'M');

        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script src="assets/js/common.js"></script>
</body>

</html>
