    <script>
        function setFontSize(_size) {
            var _fontSize = '1rem';
            switch (_size) {
                case 'S':
                    _fontSize = '0.8rem';
                    break;
                case 'L':
                    _fontSize = '1.2rem';
                    break;
                default:
                    break;
            }
            $('html').css('font-size', _fontSize);
            $('.fontSize').removeClass('active');
            $('.fontSize' + _size).addClass('active');
            Cookies.set('fontSize', _size);
        }
        setFontSize(Cookies.get('fontSize') ? Cookies.get('fontSize') : 'M');

        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });

        function copy() {
            let case_id = $('#case-id').text();
            navigator.clipboard.writeText(case_id)
                .then(() => {
                    alert(case_id + "已複製");
                })
                .catch(err => {
                    console.log('Something went wrong', err);
                })
        }
    </script>
