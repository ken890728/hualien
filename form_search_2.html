<body>
    <header id="header">

    </header>

                <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="col-1">

                    </div>
                    <div class="col-3">

                    <div class="col-1">

                    </div>

                        <div class="col-8-1">

                        <div class="col-8-1">
                            <input class="middle-block-checkbox" name="search-type" type="checkbox">婦女
                        </div>
                        <div class="col-8-1">
                            <input class="middle-block-checkbox" name="search-type" type="checkbox">婦女
                        </div>
                        <div class="col-8-1">
                            <input class="middle-block-checkbox" name="search-type" type="checkbox">婦女
                        </div>
                    </div>
                </div>
                <div class="middle-block">
                    <div class="middle-block-title">查詢條件</div>

                        <div class="col-10 padding-0">
                            <div class="middle-block-res-block">

                                    </div>

                        </div>

                            <button class="clear-btn" type="button">

                            </button>
                        </div>
                    </div>
                </div>
                <div class="middle-text-block">
                    搜索結果:共30項
                </div>
                <div class="page-block">
                    <div class="page page-first">第一頁</div>
                    <div class="page page-num active">1</div>
                    <div class="page page-num">2</div>
                    <div class="page page-num">3</div>
                    <div class="page page-num">4</div>
                    <div class="page page-num">5</div>
